<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll Image Gallery</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cf232a7cd9.js"
      crossorigin="anonymous"
    ></script>
  </head>


  <body>
    <div class="gallery-wrap">
        <img src="images/back-button.png" id="prev-btn">
     
    
    <div class="gallery">
        <div>
            <span><img src="images/image1.png" ></span>
             <span><img src="images/image2.png" ></span>
              <span><img src="images/image3.png" ></span>
        </div>


          <div>
            <span><img src="images/image7.png" ></span>
             <span><img src="images/image5.png" ></span>
              <span><img src="images/image6.png" ></span>
        </div>
    </div>
       <img src="images/next-button.png" id="next-btn">

    </div>





    <script src="index.js"></script>
  </body>
</html>
